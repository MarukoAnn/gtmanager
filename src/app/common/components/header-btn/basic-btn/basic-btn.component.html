<div class="basic-btn" *ngIf="btnOption">
  <div class=" ui-g-12">
    <div class="ui-g-1 basic-btn-header-btn basic-btn-header-basic-btn" [ngStyle]="item?.style" (click)="eventClick(item.label)" *ngFor="let item of btnOption.btnlist">
      <!--<img class="basic-btn-header-img" [src]="item?.src" alt="">-->
      <span>{{item?.label}}</span>
    </div>

  </div>
  <!--//搜索-->
  <div class="ui-inputgroup basic-btn-header-search" *ngIf="btnOption.searchHidden">
<!--    <label style="color: #fff;margin-top: 0.5vh">搜索方式：</label>-->
<!--    <p-dropdown [options]="searchOption"   scrollHeight="100px"  [(ngModel)]="searchType" [ngStyle]="{'width':'8vw','margin-right':'2vw'}"></p-dropdown>-->
    <input type="text" pInputText placeholder="请选择服务区" style="width: 10vw;height: 3.5vh" (click)="showDataTree()" [(ngModel)]="ServiceName">
<!--    <button id="disabled-btn" class="basic-btn-header-btn-search" type="button"  (click)="SearchClick()"  label="搜索">搜索</button>-->
  </div>
  <p-dialog [(visible)]="treeDialog" [responsive]="true" showEffect="fade" [maximizable]="true" [baseZIndex]="10000" [modal]="true" [width]="350" [height]="400">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <p-scrollPanel [style]="{width: '100%', height: '300px'}">
          <p-tree
            [value]="dataTrees"
            [(selection)]="dataTree"
            selectionMode="single">
          </p-tree>
        </p-scrollPanel>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix" style="text-align: center">
        <button  class="dialog-pop-btn dialog-pop-btn-sure" style="width: 4vw" (click)="dataTreeSureClick()">确认</button>
        <button  class="dialog-pop-btn dialog-pop-btn-false" style="width: 4vw" (click)="treeDialog = false">取消</button>
      </div>
    </p-footer>
  </p-dialog>
</div>
