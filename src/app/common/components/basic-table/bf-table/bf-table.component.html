<div class="bf-table">
  <p-table [columns]="option?.tableHeader?.data" [value]="option?.tableContent?.data"  [scrollable]="true"  scrollHeight="29.5vh" styleClass="custombar" [style]="{'width': option?.width}">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [ngStyle]="option.tableHeader?.style">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
      <!--普通列表-->
      <tr [pSelectableRow]="rowData" *ngIf="rowIndex%2!=1" [ngStyle]="option.tableContent?.styleone">
        <td  *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>

      </tr>
      <tr [pSelectableRow]="rowData" *ngIf="rowIndex%2!=0" [ngStyle]="option.tableContent?.styletwo">
        <td  *ngFor="let col of columns" >
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
