<div class="store">
  <!--提示信息-->
  <p-messages  [closable]="true" [style]="{'position':'fixed','top': '0','margin-left': '9vw','width': '80vw','z-index':'9999'}"></p-messages>
  <!--确认弹窗-->
  <p-confirmDialog acceptLabel="确认" rejectLabel="取消"></p-confirmDialog>
  <rbi-s-loation locationTitle="区域管理"></rbi-s-loation>
  <div class="store-header">
    <rbi-basic-btn
      [btnOption]="btnOption"
      (event)="btnEvent($event)"
      [treeData]="searchCompanyTree"
      (searchEvent) = "searchEvent($event)"
    ></rbi-basic-btn>
  </div>
  <div class="store-table">
    <rbi-check-table-btn [select]="storeSelect" (selectData)="selectData($event)" [option]="storeTableOption"></rbi-check-table-btn>
  </div>
  <rbi-paging [option]="pageOption" (pageClick)="nowPageClick($event)"></rbi-paging>
  <rbi-dialog-pop
    [formContrl]="formgroup"
    [formdata]="formdata"
    (eventClick)="eventClick($event)"
    [dialogOption]="dialogOption"
    [treeData]="companyTree"></rbi-dialog-pop>
</div>
